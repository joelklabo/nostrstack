name: Deploy Social to Azure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/social/**'
      - 'packages/**'
      - '.github/workflows/azure-deploy-social.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-social
  API_URL: https://api.nostrstack.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Install deps for build context if needed, though Dockerfile does it too.
      # Dockerfile does 'COPY .', so it copies local node_modules if not ignored?
      # .dockerignore usually ignores node_modules.

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/social/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ env.API_URL }}
            VITE_NETWORK=mainnet

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container App
        # Update existing container app to preserve custom domain config
        # Note: Azure resource is still named nostrstack-gallery
        run: |
          az containerapp update \
            -n nostrstack-gallery \
            -g nostrstack-rg \
            --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

name: ðŸŽ¨ Chromatic Visual Regression Testing

on:
  push:
    branches:
      - main
    paths:
      - 'apps/gallery/src/**/*.tsx'
      - 'apps/gallery/src/**/*.css'
      - 'packages/blog-kit/src/**/*.tsx'
      - 'packages/blog-kit/src/**/*.css'
      - '**/*.stories.tsx'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/gallery/src/**/*.tsx'
      - 'apps/gallery/src/**/*.css'
      - 'packages/blog-kit/src/**/*.tsx'
      - 'packages/blog-kit/src/**/*.css'
      - '**/*.stories.tsx'

jobs:
  chromatic:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate diffing

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/gallery
          buildScriptName: build-storybook
          onlyChanged: true # Only capture changed stories (requires fetch-depth: 0)
          exitZeroOnChanges: true # Don't fail CI on visual changes (review required)
          exitOnceUploaded: true # Exit immediately after upload (don't wait for build)
          autoAcceptChanges: main # Auto-accept changes on main branch

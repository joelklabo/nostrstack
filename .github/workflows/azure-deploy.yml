name: ðŸš€ Deploy to Azure (Production)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (default: commit SHA)"
        required: false
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - '.github/workflows/azure-deploy.yml'

jobs:
  deploy-push:
    if: ${{ github.event_name == 'push' }}
    uses: ./.github/workflows/azure-deploy-reusable.yml
    with:
      environment: production
      azure_rg: nostrstack-rg
      azure_location: westus3
      app_name: nostrstack-api
      env_name: nostrstack-env
      run_e2e_tests: true
      run_health_check: false
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
      OP_NODE_API_KEY: ${{ secrets.OP_NODE_API_KEY }}
      OP_NODE_WEBHOOK_SECRET: ${{ secrets.OP_NODE_WEBHOOK_SECRET }}

  deploy-dispatch:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/azure-deploy-reusable.yml
    with:
      environment: production
      image_tag: ${{ inputs.image_tag }}
      azure_rg: nostrstack-rg
      azure_location: westus3
      app_name: nostrstack-api
      env_name: nostrstack-env
      run_e2e_tests: true
      run_health_check: false
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
      OP_NODE_API_KEY: ${{ secrets.OP_NODE_API_KEY }}
      OP_NODE_WEBHOOK_SECRET: ${{ secrets.OP_NODE_WEBHOOK_SECRET }}

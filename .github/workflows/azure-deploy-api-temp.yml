name: ðŸš€ Deploy API to Azure (Temp)

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - main

concurrency:
  group: azure-temp-api-deploy
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-api

jobs:
  detect-changes:
    if: ${{ github.event_name == 'workflow_run' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check changed files
        id: changes
        uses: ./.github/actions/deploy-changed-paths
        with:
          patterns: |
            apps/api/**
            deploy/**
            .github/workflows/azure-deploy-api-temp.yml
            .github/workflows/azure-deploy-reusable.yml

  deploy:
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && needs.detect-changes.outputs.should_deploy == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Build and push image
        id: image
        uses: ./.github/actions/build-push-ghcr
        with:
          registry: ${{ env.REGISTRY }}
          image_name: ${{ env.IMAGE_NAME }}
          image_tag: ${{ github.sha }}
          dockerfile: apps/api/Dockerfile
          username: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure login
        uses: ./.github/actions/azure-login
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep (temp)
        env:
          IMAGE: ${{ steps.image.outputs.image }}
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          OP_NODE_API_KEY: ${{ secrets.OP_NODE_API_KEY }}
          OP_NODE_WEBHOOK_SECRET: ${{ secrets.OP_NODE_WEBHOOK_SECRET }}
        run: |
          az deployment group create \
            -g nostrstack-rg \
            -f deploy/azure/main.bicep \
            -p containerImage="$IMAGE" \
            -p adminApiKey="${{ secrets.ADMIN_API_KEY }}" \
            -p registryServer="${{ env.REGISTRY }}" \
            -p registryUsername="$REGISTRY_USERNAME" \
            -p registryPassword="$REGISTRY_PASSWORD" \
            -p appName="nostrstack-api" \
            -p envName="nostrstack-env" \
            -p opNodeApiKey="${OP_NODE_API_KEY:-}" \
            -p opNodeWebhookSecret="${OP_NODE_WEBHOOK_SECRET:-}"

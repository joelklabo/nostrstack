name: ðŸš€ Deploy API to Azure (Temp)

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-api

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node and PNPM
        uses: ./.github/actions/setup-node-pnpm

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep (temp)
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          REGISTRY_USERNAME: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          OP_NODE_API_KEY: ${{ secrets.OP_NODE_API_KEY }}
          OP_NODE_WEBHOOK_SECRET: ${{ secrets.OP_NODE_WEBHOOK_SECRET }}
        run: |
          az deployment group create \
            -g nostrstack-rg \
            -f deploy/azure/main.bicep \
            -p containerImage="$IMAGE" \
            -p adminApiKey="${{ secrets.ADMIN_API_KEY }}" \
            -p registryServer="${{ env.REGISTRY }}" \
            -p registryUsername="$REGISTRY_USERNAME" \
            -p registryPassword="$REGISTRY_PASSWORD" \
            -p appName="nostrstack-api" \
            -p envName="nostrstack-env" \
            -p opNodeApiKey="${OP_NODE_API_KEY:-}" \
            -p opNodeWebhookSecret="${OP_NODE_WEBHOOK_SECRET:-}"

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: nostrstack
          POSTGRES_PASSWORD: nostrstack
          POSTGRES_DB: nostrstack
        options: --health-cmd "pg_isready -U nostrstack" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.11.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint (Knip)
        run: pnpm lint:knip

      - name: Lint (Copy/Paste)
        run: pnpm lint:cpd

      - name: Lint (File Naming)
        run: pnpm lint:ls

      - name: Lint (Spell Check)
        run: pnpm lint:spell

      - name: Lint (CSS)
        run: pnpm lint:css

      - name: Lint (Markdown)
        run: pnpm lint:md

      - name: Lint (Publishing)
        run: pnpm lint:pub

      - name: Lint (Types)
        run: pnpm lint:attw

      - name: Lint (Shell Scripts)
        run: pnpm lint:sh

      - name: Lint (Secrets)
        run: pnpm lint:secrets

      - name: Lint (Audit)
        run: pnpm lint:audit

      - name: Lint (Dependencies)
        run: pnpm lint:deps

      - name: Lint (Architecture)
        run: pnpm lint:dep

      - name: Prepare DB (Postgres)
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://nostrstack:nostrstack@localhost:5432/nostrstack
          PRISMA_SCHEMA_FILE: prisma/pg/schema.prisma
        run: |
          pnpm exec prisma migrate deploy --schema prisma/pg/schema.prisma
          pnpm prisma:generate
      - name: Lint & test (API)
        env:
          DATABASE_URL: file:./test.db
          PRISMA_SCHEMA_FILE: prisma/schema.prisma
          ADMIN_API_KEY: test-admin
          OP_NODE_API_KEY: test-key
          OP_NODE_WEBHOOK_SECRET: whsec_test
        run: |
          pnpm --filter api prisma:generate
          pnpm --filter api test
      - name: E2E (Playwright LNURL)
        env:
          DATABASE_URL: file:./test-e2e.db
          PRISMA_SCHEMA_FILE: prisma/schema.prisma
          ADMIN_API_KEY: test-admin
          OP_NODE_API_KEY: test-key
          OP_NODE_WEBHOOK_SECRET: whsec_test
        run: |
          pnpm --filter api prisma:generate
          pnpm --filter api test:e2e

      - name: Regtest e2e (SQLite)
        working-directory: apps/api
        env:
          DATABASE_URL: file:./test-e2e.db
          ADMIN_API_KEY: test-admin
        run: pnpm test:e2e

      - name: API pay-to-act e2e (skip payer if no LNbits)
        working-directory: apps/api
        env:
          DATABASE_URL: file:./test-e2e.db
          ADMIN_API_KEY: test-admin
        run: pnpm test:e2e:pay

      - name: Mutinynet smoke (staging LNbits)
        env:
          LNBITS_URL: https://lnbits-stg-west.thankfulwater-904823f2.westus3.azurecontainerapps.io
          LNBITS_ADMIN_KEY: ${{ secrets.LNBITS_STG_ADMIN_KEY }}
          AMOUNT: 100
        run: |
          if [ -z "${LNBITS_ADMIN_KEY}" ]; then echo "Skipping LNbits smoke (no admin key)"; exit 0; fi
          ./scripts/lnbits-smoke.sh "${AMOUNT:-100}"
      - name: Lint & test (SDK, embed, gallery)
        run: pnpm -r --filter "./packages/..." --filter "./apps/gallery" test

  real-relay-comment:
    name: Real relay comment (opt-in)
    if: secrets.REAL_RELAY && secrets.NIP07_PROFILE_B64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.11.0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Restore NIP-07 profile
        run: |
          echo "$NIP07_PROFILE_B64" | base64 -d > /tmp/nip07-profile.zip
          mkdir -p /tmp/nip07-profile
          unzip -q /tmp/nip07-profile.zip -d /tmp/nip07-profile
        env:
          NIP07_PROFILE_B64: ${{ secrets.NIP07_PROFILE_B64 }}
      - name: Real relay comment test
        working-directory: apps/gallery
        env:
          REAL_RELAY: ${{ secrets.REAL_RELAY }}
          VITE_NOSTRSTACK_RELAYS: ${{ secrets.REAL_RELAY }}
          VITE_API_BASE_URL: mock
          VITE_NOSTRSTACK_HOST: mock
          CHROMIUM_USER_DATA_DIR: /tmp/nip07-profile
        run: pnpm exec playwright test tests/comment-relay.spec.ts --project=chromium --reporter=line

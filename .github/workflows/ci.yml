name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint (GitHub Actions Workflows)
        uses: reviewdog/action-actionlint@v1
        with:
          fail_level: error
          filter_mode: nofilter

      - name: Lint (Knip)
        continue-on-error: true
        run: pnpm lint:knip

      - name: Lint (Copy/Paste)
        run: pnpm lint:cpd

      - name: Lint (File Naming)
        run: pnpm lint:ls

      - name: Lint (Spell Check)
        run: pnpm lint:spell

      - name: Lint (CSS)
        run: pnpm lint:css

      - name: Lint (Markdown)
        run: pnpm lint:md

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint (Shell Scripts)
        run: pnpm lint:sh

      - name: Lint (Secrets)
        run: pnpm lint:secrets

      - name: Lint (Audit)
        run: pnpm lint:audit

      - name: Lint (Dependencies)
        run: pnpm lint:deps

      - name: Lint (Architecture)
        run: pnpm lint:dep

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: TypeCheck
        run: pnpm typecheck

      - name: Lint (Publishing)
        run: pnpm lint:pub

      - name: Lint (Types)
        run: pnpm lint:attw

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.26.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/api
        env:
          DATABASE_URL: file:./test.db
          PRISMA_SCHEMA_FILE: prisma/schema.prisma
        run: pnpm prisma:generate

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Unit Tests
        env:
          DATABASE_URL: file:./test.db
          ADMIN_API_KEY: test-admin
          OP_NODE_API_KEY: test-key
          OP_NODE_WEBHOOK_SECRET: whsec_test
        run: pnpm test

  smoke-lnbits:
    name: LNbits Smoke Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Mutinynet smoke (staging LNbits)
        env:
          LNBITS_URL: https://lnbits-stg-west.thankfulwater-904823f2.westus3.azurecontainerapps.io
          LNBITS_ADMIN_KEY: ${{ secrets.LNBITS_STG_ADMIN_KEY }}
          AMOUNT: 100
        run: |
          if [ -z "$LNBITS_ADMIN_KEY" ]; then echo "Skipping LNbits smoke (no admin key)"; exit 0; fi
          ./scripts/lnbits-smoke.sh "${AMOUNT:-100}"

  real-relay-comment:
    name: Real Relay Comment (opt-in)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check secrets
        id: check
        env:
          HAVE_RELAY: ${{ secrets.REAL_RELAY != '' }}
          HAVE_PROFILE: ${{ secrets.NIP07_PROFILE_B64 != '' }}
        run: |
          if [ "$HAVE_RELAY" != "true" ] || [ "$HAVE_PROFILE" != "true" ]; then
            echo "Skipping: Missing required secrets (REAL_RELAY or NIP07_PROFILE_B64)"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.check.outputs.skip != 'true'

      - uses: pnpm/action-setup@v4
        if: steps.check.outputs.skip != 'true'
        with:
          version: 10.26.1

      - name: Setup Node
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        if: steps.check.outputs.skip != 'true'
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        if: steps.check.outputs.skip != 'true'
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright (if not cached)
        if: steps.check.outputs.skip != 'true' && steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: apps/social
        run: pnpm exec playwright install --with-deps chromium

      - name: Restore NIP-07 profile
        if: steps.check.outputs.skip != 'true'
        run: |
          echo "$NIP07_PROFILE_B64" | base64 -d > /tmp/nip07-profile.zip
          mkdir -p /tmp/nip07-profile
          unzip -q /tmp/nip07-profile.zip -d /tmp/nip07-profile
        env:
          NIP07_PROFILE_B64: ${{ secrets.NIP07_PROFILE_B64 }}

      - name: Real relay comment test
        if: steps.check.outputs.skip != 'true'
        working-directory: apps/social
        env:
          REAL_RELAY: ${{ secrets.REAL_RELAY }}
          VITE_NOSTRSTACK_RELAYS: ${{ secrets.REAL_RELAY }}
          VITE_API_BASE_URL: mock
          VITE_NOSTRSTACK_HOST: mock
          CHROMIUM_USER_DATA_DIR: /tmp/nip07-profile
        run: pnpm exec playwright test tests/comment-relay.spec.ts --project=chromium --reporter=line

name: Reusable Azure Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (production or staging)'
        required: true
        type: string
      image_tag:
        description: 'Docker image tag (default: commit SHA)'
        required: false
        type: string
      azure_rg:
        description: 'Azure resource group name'
        required: true
        type: string
      azure_location:
        description: 'Azure region'
        required: false
        type: string
        default: 'westus3'
      app_name:
        description: 'Azure Container App name'
        required: false
        type: string
        default: 'nostrstack-api'
      env_name:
        description: 'Azure Container Apps Environment name'
        required: false
        type: string
        default: 'nostrstack-env'
      run_e2e_tests:
        description: 'Whether to run e2e tests'
        required: false
        type: boolean
        default: false
      run_health_check:
        description: 'Whether to run health check smoke test'
        required: false
        type: boolean
        default: false
    secrets:
      AZURE_CREDENTIALS:
        required: false
      ADMIN_API_KEY:
        required: false
      OP_NODE_API_KEY:
        required: false
      OP_NODE_WEBHOOK_SECRET:
        required: false
      AZURE_LOG_ANALYTICS_ID:
        required: false
      AZURE_LOG_ANALYTICS_KEY:
        required: false
      NOSTR_KEY:
        required: false
      LN_BITS_URL:
        required: false
      LN_BITS_API_KEY:
        required: false
      ACR_PASSWORD:
        required: false

env:
  REGISTRY: nostrstackreg.azurecr.io
  IMAGE_NAME: nostrstack-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node and PNPM
        uses: ./.github/actions/setup-node-pnpm

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: /tmp/nostrstack/vitest
          key: vitest-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/vitest.config.*', '**/*.test.ts', '**/*.test.tsx', '**/*.spec.ts', '**/*.spec.tsx') }}
          restore-keys: |
            vitest-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Run tests
        run: |
          # Start postgres container for tests
          docker run -d --name postgres-test -p 5432:5432 \
            -e POSTGRES_USER=nostrstack \
            -e POSTGRES_PASSWORD=nostrstack \
            -e POSTGRES_DB=nostrstack \
            postgres:15
          # Wait for postgres to be ready
          for _ in {1..30}; do
            docker exec postgres-test pg_isready -U nostrstack && break
            sleep 1
          done
          pnpm test:ci
        env:
          DATABASE_URL: postgresql://nostrstack:nostrstack@localhost:5432/nostrstack
          XDG_CACHE_HOME: /tmp

      - name: Stop postgres container
        if: always()
        run: docker rm -f postgres-test || true

      - name: Cache Playwright browsers
        if: ${{ inputs.run_e2e_tests }}
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright (if not cached)
        if: ${{ inputs.run_e2e_tests && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: |
          cd apps/api
          pnpm exec playwright install --with-deps chromium

      - name: Regtest e2e (Playwright)
        if: ${{ inputs.run_e2e_tests }}
        run: |
          cd apps/api
          DATABASE_URL="file:./test-e2e.db" ADMIN_API_KEY="test-admin" XDG_CACHE_HOME=/tmp pnpm test:e2e

      - name: Set image tag
        id: vars
        run: |
          tag="${{ inputs.image_tag }}"
          if [ -z "$tag" ]; then tag="${GITHUB_SHA}"; fi
          echo "IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${tag}" >> "$GITHUB_OUTPUT"

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nostrstackreg
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.vars.outputs.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure login
        uses: ./.github/actions/azure-login
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group (if needed)
        if: ${{ inputs.environment == 'staging' }}
        run: az group create -n "${{ inputs.azure_rg }}" -l "${{ inputs.azure_location }}"

      - name: Deploy Bicep (${{ inputs.environment }})
        env:
          IMAGE: ${{ steps.vars.outputs.IMAGE }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          OP_NODE_API_KEY: ${{ secrets.OP_NODE_API_KEY }}
          OP_NODE_WEBHOOK_SECRET: ${{ secrets.OP_NODE_WEBHOOK_SECRET }}
          REGISTRY_USERNAME: nostrstackreg
          REGISTRY_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          LOG_WS_ID: ${{ secrets.AZURE_LOG_ANALYTICS_ID }}
          LOG_WS_KEY: ${{ secrets.AZURE_LOG_ANALYTICS_KEY }}
          LN_BITS_URL: ${{ secrets.LN_BITS_URL }}
          LN_BITS_API_KEY: ${{ secrets.LN_BITS_API_KEY }}
        run: |
          params=(
            -g "${{ inputs.azure_rg }}"
            -f deploy/azure/main.bicep
            -p containerImage="$IMAGE"
            -p adminApiKey="$ADMIN_API_KEY"
            -p opNodeApiKey="$OP_NODE_API_KEY"
            -p opNodeWebhookSecret="$OP_NODE_WEBHOOK_SECRET"
            -p location="${{ inputs.azure_location }}"
            -p registryServer="$REGISTRY"
            -p registryUsername="$REGISTRY_USERNAME"
            -p registryPassword="$REGISTRY_PASSWORD"
          )

          # Add LNbits parameters if provided
          if [ -n "$LN_BITS_URL" ]; then
            params+=(-p lnbitsUrl="$LN_BITS_URL")
          fi
          if [ -n "$LN_BITS_API_KEY" ]; then
            params+=(-p lnbitsApiKey="$LN_BITS_API_KEY")
          fi

          # Add staging-specific parameters
          if [ "${{ inputs.environment }}" = "staging" ]; then
            params+=(-p appName="${{ inputs.app_name }}")
            params+=(-p envName="${{ inputs.env_name }}")
            params+=(-p enableWorkloadProfiles=true)
            if [ -n "$LOG_WS_ID" ]; then
              params+=(-p logAnalyticsWorkspaceId="$LOG_WS_ID")
            fi
            if [ -n "$LOG_WS_KEY" ]; then
              params+=(-p logAnalyticsSharedKey="$LOG_WS_KEY")
            fi
          fi

          az deployment group create "${params[@]}"

      - name: Show container app FQDN
        run: |
          fqdn=$(az containerapp show -g "${{ inputs.azure_rg }}" -n "${{ inputs.app_name }}" -o tsv --query properties.configuration.ingress.fqdn)
          echo "ðŸŒ Deployed to: https://$fqdn"
          echo "FQDN=$fqdn" >> "$GITHUB_OUTPUT"

      - name: Smoke test /health
        if: ${{ inputs.run_health_check }}
        run: |
          fqdn=$(az containerapp show -g "${{ inputs.azure_rg }}" -n "${{ inputs.app_name }}" -o tsv --query properties.configuration.ingress.fqdn)
          echo "Testing health endpoint at: https://$fqdn/health"
          curl -sf "https://$fqdn/health"
          echo "âœ… Health check passed"

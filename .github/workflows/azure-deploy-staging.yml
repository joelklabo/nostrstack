name: ðŸ§ª Deploy to Azure (Staging)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (default: commit SHA)'
        required: false
  push:
    paths:
      - '.github/workflows/azure-deploy-staging.yml'

concurrency:
  group: azure-staging-deploy
  cancel-in-progress: true

jobs:
  meta:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Azure staging deploy workflow is manual-only; push run is a no-op."

  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/azure-deploy-reusable.yml
    permissions:
      contents: read
      packages: write
      id-token: write
    with:
      environment: staging
      image_tag: ${{ inputs.image_tag }}
      azure_rg: nostrstack-stg-rg
      azure_location: westus3
      app_name: nostrstack-api-stg
      env_name: nostrstack-env-stg
      run_e2e_tests: false
      run_health_check: true
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY_STG }}
      OP_NODE_API_KEY: ${{ secrets.OP_NODE_API_KEY_STG }}
      OP_NODE_WEBHOOK_SECRET: ${{ secrets.OP_NODE_WEBHOOK_SECRET_STG }}
      AZURE_LOG_ANALYTICS_ID: ${{ secrets.AZURE_LOG_ANALYTICS_ID }}
      AZURE_LOG_ANALYTICS_KEY: ${{ secrets.AZURE_LOG_ANALYTICS_KEY }}
